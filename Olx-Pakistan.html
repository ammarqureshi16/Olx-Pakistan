<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Olx-Pakistan</title>
    <!-- Olx css link -->
    <link rel="stylesheet" href="Olx-Pakistan.css" />
    <!-- Bootstrapt Css Link -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"

  <body>
    <div>
      <!-- Main Div Stard -->
      <!-- First Navbar Stard -->
      <div>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
          <div class="container-fluid">
            <a id="home-text" class="navbar-brand" href="#"><b> Olx </b></a>
            <button
              class="navbar-toggler"
              type="button"
              data-bs-toggle="collapse"
              data-bs-target="#navbarSupportedContent"
              aria-controls="navbarSupportedContent"
              aria-expanded="false"
              aria-label="Toggle navigation"
            >
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
              <form class="d-flex">
                <!-- <img style="background-color: white;" src="search.svg" /> -->
                <select
                  class="form-control me-2"
                  style="width: 20rem; padding: 12px; border: solid black 2px"
                  type="search"
                >
                  <option selected>Pakistan</option>
                  <option>Punjab</option>
                  <option>Khyber Pakhtunkhwa</option>
                </select>
              </form>
              <form class="d-flex">
                <input
                  class="form-control me-2"
                  style="width: 40rem; padding: 12px; border: solid black 2px"
                  type="search"
                  placeholder="Find Cars, Mobile Phones and more..."
                  aria-label="Search"
                />
                <img
                  style="
                    background-color: white;
                    border: solid black;
                    width: 5%;
                  "
                  src="search.svg"
                />
                <button class="btn btn-outline-success" type="submit">
                  Search
                </button>
              </form>
            </div>
          </div>
        </nav>
      </div>
      <!-- First Nvbar Close  -->
      <div>
        <!-- Navbar Div Stard -->
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
          <div style="background-color: white" class="container-fluid">
            <button
              class="navbar-toggler"
              type="button"
              data-bs-toggle="collapse"
              data-bs-target="#navbarSupportedContent"
              aria-controls="navbarSupportedContent"
              aria-expanded="false"
              aria-label="Toggle navigation"
            >
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
              <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                  <a class="nav-link active" aria-current="page" href="#">
                  <b>  ALL CATEGORY </b>
                  </a>
                </li>
                <li class="nav-item">
                  <a class="nav-link active" aria-current="page" href="#"> Mobile Phones </a>
                </li>
                <li class="nav-item">
                  <a class="nav-link active" aria-current="page" href="#"> Cars </a>
                </li>
                <li class="nav-item">
                  <a class="nav-link active" aria-current="page" href="#"> Motorcyles </a>
                </li>
                <li class="nav-item">
                  <a class="nav-link active" aria-current="page" href="#"> Houses </a>
                </li>
                <li class="nav-item">
                  <a class="nav-link active" aria-current="page" href="#"> TV-Video-Audio </a>
                </li>
                <li class="nav-item">
                  <a class="nav-link active" aria-current="page" href="#"> Tablets </a>
                </li>
                <li class="nav-item">
                  <a class="nav-link active" aria-current="page" href="#"> Land & Plots </a>
                </li>
                <li class="nav-item dropdown">
                  <a
                    class="nav-link dropdown-toggle"
                    href="#"
                    id="navbarDropdown"
                    role="button"
                    data-bs-toggle="dropdown"
                    aria-expanded="false"
                  >
                    Dropdown
                  </a>
                  <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                    <li><a class="dropdown-item" href="#"> Sign Up </a></li>
                    <li><hr class="dropdown-divider" /></li>
                    <li><a class="dropdown-item" href="#"> Login </a></li>
                  </ul>
                </li>
              </ul>
              <!-- <form class="d-flex">
                <input
                  class="form-control me-2"
                  type="search"
                  placeholder="Search"
                  aria-label="Search"
                />
                <button class="btn btn-outline-success" type="submit">
                  Search
                </button>
              </form> -->
            </div>
          </div>
        </nav>
      </div>
      <!-- Navbar Div Close -->
      <!-- Imag Div Stard -->
      <div>
        <img src="Olx-Imag.png" />
      </div>
      <!-- Imag Div Close -->
      <!-- Modal Main Div stard -->
      <div>
        <!-- Button trigger modal -->
        <button
          type="button"
          class="btn btn-primary"
          data-bs-toggle="modal"
          data-bs-target="#staticBackdrop"
        >
          Add Product
        </button>
        <!-- Button modal Close -->
        <!-- Modal -->
        <div
          class="modal fade"
          id="staticBackdrop"
          data-bs-backdrop="static"
          data-bs-keyboard="false"
          tabindex="-1"
          aria-labelledby="staticBackdropLabel"
          aria-hidden="true"
        >
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title" id="staticBackdropLabel">
                  Modal title
                </h5>
                <button
                  type="button"
                  class="btn-close"
                  data-bs-dismiss="modal"
                  aria-label="Close"
                ></button>
              </div>
              <div class="modal-body">
                <label> Title : </label>
                <input
                  id="title-input"
                  class="form-control"
                  placeholder="Title"
                />
                <label> Category : </label>
                <select id="select-input" class="form-control">
                  <option selected>Mobile</option>
                  <option>Laptops</option>
                  <option>Bikes</option>
                  <option>Cars</option>
                  <option>Jwellery</option>
                </select>
                <label> Product Condition : </label>
                <input
                  id="condition-input"
                  class="form-control"
                  placeholder="Condition 10/10"
                />
                <label> Description : </label>
                <input
                  id="description-input"
                  class="form-control"
                  placeholder="Description "
                />
              </div>
              <div class="modal-footer">
                <button
                  type="button"
                  class="btn btn-secondary"
                  data-bs-dismiss="modal"
                >
                  Close
                </button>
                <button
                  onclick="setData()"
                  type="button"
                  class="btn btn-primary"
                >
                  Submit Product
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
      <!-- Modal Main Div Close -->
    </div>
    <!-- Main Div Close -->
  </body>
